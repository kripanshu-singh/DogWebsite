<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woof and Whiskers</title>







    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">



    <div class="content">

        <!-- SIDE -->
        <div class="side">
            <img src="https://www.logomaker.com/api/main/images/1j+ojVNGOMkX9W2+J1iwiGOtiPSBrRJJkAiIiWcqL2VE9AlkliYqgPRv8w=="
                class="logo">
            <div class="wellcome">
                <h3>
                    <div class="wel">Wellcome to</div>
                    Woof and Whiskers
                </h3>
            </div>
            <div class="side_box">
                <p>Woof and Whiskers!
                    Exceptional care for your furry friends. Grooming, health, training, and happiness guaranteed. Tail-
                    wagging experiences await!</p>
                <!-- <img src="https://media.giphy.com/media/lv9hJHsMSLMYRnDgls/giphy.gif" alt="" class="img"> -->
                <!-- <img src="https://cdn.shopify.com/s/files/1/0004/1238/5299/t/109/assets/km-uvp-animate-03.gif?v=79150637920496913121685371875" alt="" class="img"> -->
                <!-- <img src="https://pudding.cool/2019/10/shelters/assets/images/animated-doggies_color_mobile.gif" alt="" class="img"> -->
                <img src="https://static.vecteezy.com/system/resources/previews/018/871/732/original/cute-and-happy-dog-png.png"
                    class="img">
                <!-- <img src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-3d/256/Dog-Face-3d-icon.png" class="img"> -->

            </div>
        </div>

        <!-- MAIN -->
        <div class="main">
            <h1 class="main_head">
                <b> Wellcome to our dog-loving haven,<br>where tails wag and cuddles abound!</b>
            </h1>

            <!-- FORM -->
            <form action="">

                <div class="up_box">

                    <div class="up_box_left">
                        Pet Name <br><input type="text" name="name" id="" required placeholder="Poppy">
                    </div>

                    <div class='up_box_right'>
                        Mail <br><input type="email" name="mail" id="" required placeholder="Chusta@gmail.com">
                    </div>
                </div>



                <div class="midlle_box">
                    <div class="midlle_box_left">
                        Breed <br><input type="breed" name="beed" id="" required placeholder="Golden Retriever">
                    </div>

                    <div class="middle_box_right">
                        <div class="gndr"> Gender </div> <select name="gender" id="">
                            <option value="">--Select Gender--</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                    </div>
                </div>



                <div class="bottom_box">
                    <div class="bottom_box_left">
                        Age <br><select name="age" id="">
                            <option value="">--Select Age--</option>
                            <option value="">Puppy: 0 to 1 year </option>
                            <option value="">Adolescent/Young adult: 1 to 3 year</option>
                            <option value="">Adult: 3 to 7 year</option>
                            <option value="">Senior: 7 to 10+ year</option>
                        </select>
                    </div>

                    <div class="bottom_box_right">
                        Weight <br><select name="weigh" id="">
                            <option value="">--Select Weight--</option>
                            <option value="">0.9 to 5.4 kilograms </option>
                            <option value="">5.4 to 11.3 kilograms</option>
                            <option value="">11.3 to 22.7 kilograms</option>
                            <option value="">22.7 to 45.4 kilograms</option>
                            <option value="">45.4 kilograms and above</option>
                        </select>
                    </div>
                </div>




                <div class="msg_box">
                    <div class="msg_">
                        Message<br>
                        <textarea name="msg" class="msg_full" id=" " placeholder="Messege to us ..."></textarea><br>
                    </div>
                </div>


                <button type="submit">Send</button>
        </div>

        </form>

    </div>
    </div>
</body>

</html>
